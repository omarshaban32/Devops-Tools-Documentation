---
- name: "Build a container with ansible"
  hosts: localhost
  connection: local
  tasks:
    - name: stop current running container
      command: sudo -S omarshaban docker stop web-container
      ignore_errors: yes

    - name: remove stopped container
      command: sudo -S omarshaban docker rm web-container
      ignore_errors: yes

    - name: remove comingsoon-image
      command: sudo -S omarshaban docker rmi omarshaban32/comingsoonpage
      ignore_errors: yes

    - name: build docker image using the Dockerfile
      command: sudo -S omarshaban docker build -t omarshaban32/comingsoonpage .

    - name: Push Image to dockerhub
      command: sudo -S omarshaban docker push omarshaban32/comingsoonpage

    - name: run container
      command: sudo -S omarshaban docker run -d --name web-container -p 5000:80 omarshaban32/comingsoonpage

